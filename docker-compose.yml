services:
  # ============================================
  # BACKEND & FRONTEND SERVICES
  # ============================================

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wdp-backend
    ports:
      - "3000:3000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_HOST=redis
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - ./backend/.env.deploy
    restart: unless-stopped
    networks:
      - sdn_network
    depends_on:
      - redis
      - qdrant
      - elasticsearch
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend Student
  frontend-student:
    build:
      context: ./frontend_student
      dockerfile: Dockerfile
    container_name: wdp-student
    ports:
      - "5173:5173"
    env_file:
      - ./frontend_student/.env
    restart: unless-stopped
    networks:
      - sdn_network
    depends_on:
      - backend
    volumes:
      - ./frontend_student:/app
      - /app/node_modules

  # Frontend Business
  frontend-business:
    build:
      context: ./frontend_business
      dockerfile: Dockerfile
    container_name: wdp-business
    ports:
      - "5174:5174"
    env_file:
      - ./frontend_business/.env
    restart: unless-stopped
    networks:
      - sdn_network
    depends_on:
      - backend
    volumes:
      - ./frontend_business:/app
      - /app/node_modules

  # ============================================
  # DATABASE & CACHE SERVICES
  # ============================================

  # Redis Cache
  redis:
    image: redis:latest
    container_name: wdp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - sdn_network
    command: redis-server --appendonly yes

  # Redis Insight GUI
  redisinsight:
    image: redis/redisinsight:latest
    container_name: wdp-redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    volumes:
      - redisinsight-data:/data
    restart: unless-stopped
    networks:
      - sdn_network

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: wdp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - sdn_network

  # ============================================
  # LOGGING SERVICES (ELK Stack)
  # ============================================

  # Elasticsearch for logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: wdp-elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - sdn_network
    restart: unless-stopped

  # Logstash for log processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: wdp-logstash
    volumes:
      - ./backend/logger/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./backend/logs:/usr/share/logstash/logs:ro
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
      - "PIPELINE_WORKERS=2"
    networks:
      - sdn_network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: wdp-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - sdn_network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # ============================================
  # MONITORING SERVICES (Prometheus + Grafana)
  # ============================================

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: wdp-prometheus
    volumes:
      - ./backend/monitor/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./backend/monitor/prometheus/rules.yml:/etc/prometheus/rules.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    networks:
      - sdn_network
    restart: unless-stopped

  # Alertmanager for alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: wdp-alertmanager
    volumes:
      - ./backend/monitor/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks:
      - sdn_network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: wdp-grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - sdn_network
    restart: unless-stopped

networks:
  sdn_network:
    driver: bridge

volumes:
  redis-data:
  redisinsight-data:
  qdrant-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
