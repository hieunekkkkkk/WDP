services:
  traefik:
    image: traefik:v2.11
    container_name: wdp-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/acme.json:/letsencrypt/acme.json
      - traefik-logs:/var/log/traefik
    networks:
      - sdn_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.smearch.io.vn`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"


  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wdp-backend
    expose:
      - "3000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_HOST=redis
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - ./backend/.env.deploy
    restart: unless-stopped
    networks:
      - sdn_network
    depends_on:
      - traefik
      - redis
      - qdrant
      - elasticsearch
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.smearch.io.vn`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
     
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,PATCH"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=https://smearch.io.vn,https://business.smearch.io.vn"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.routers.backend.middlewares=backend-cors"

  # Frontend Student
  frontend-student:
    build:
      context: ./frontend_student
      dockerfile: Dockerfile
    container_name: wdp-student
    expose:
      - "5173"
    env_file:
      - ./frontend_student/.env
    restart: unless-stopped
    networks:
      - sdn_network
    depends_on:
      - traefik
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-student.rule=Host(`smearch.io.vn`)"
      - "traefik.http.routers.frontend-student.entrypoints=websecure"
      - "traefik.http.routers.frontend-student.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend-student.loadbalancer.server.port=5173"

  # Frontend Business
  frontend-business:
    build:
      context: ./frontend_business
      dockerfile: Dockerfile
    container_name: wdp-business
    expose:
      - "5174"
    env_file:
      - ./frontend_business/.env
    restart: unless-stopped
    networks:
      - sdn_network
    depends_on:
      - traefik
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-business.rule=Host(`business.smearch.io.vn`)"
      - "traefik.http.routers.frontend-business.entrypoints=websecure"
      - "traefik.http.routers.frontend-business.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend-business.loadbalancer.server.port=5174"

  redis:
    image: redis:latest
    container_name: wdp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - sdn_network
    command: redis-server --appendonly yes

  redisinsight:
    image: redis/redisinsight:latest
    container_name: wdp-redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    volumes:
      - redisinsight-data:/data
    restart: unless-stopped
    networks:
      - sdn_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: wdp-qdrant
    ports:
      - "6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - sdn_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qdrant.rule=Host(`qdrant.smearch.io.vn`)"
      - "traefik.http.routers.qdrant.entrypoints=websecure"
      - "traefik.http.routers.qdrant.tls.certresolver=letsencrypt"
      - "traefik.http.services.qdrant.loadbalancer.server.port=6333"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: wdp-elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - sdn_network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: wdp-logstash
    volumes:
      - ./backend/logger/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./backend/logs:/usr/share/logstash/logs:ro
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
      - "PIPELINE_WORKERS=2"
    networks:
      - sdn_network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: wdp-kibana
    expose:
      - "5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_PUBLICBASEURL: https://kibana.smearch.io.vn
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "5601"
      SERVER_NAME: "kibana.smearch.io.vn"
    networks:
      - sdn_network
    depends_on:
      - traefik
      - elasticsearch
    restart: unless-stopped
    labels:
       - "traefik.enable=true"
       - "traefik.http.routers.kibana.rule=Host(`kibana.smearch.io.vn`)"
       - "traefik.http.routers.kibana.entrypoints=websecure"
       - "traefik.http.routers.kibana.tls.certresolver=letsencrypt"
       - "traefik.http.services.kibana.loadbalancer.server.port=5601"
       
       - "traefik.http.middlewares.kibana-headers.headers.customrequestheaders.X-Forwarded-For="
       - "traefik.http.middlewares.kibana-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
       - "traefik.http.middlewares.kibana-headers.headers.customrequestheaders.X-Forwarded-Host=kibana.smearch.io.vn"
       - "traefik.http.middlewares.kibana-headers.headers.customresponseheaders.X-Content-Type-Options=nosniff"
       
       - "traefik.http.routers.kibana.middlewares=kibana-headers"

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: wdp-prometheus
    volumes:
      - ./backend/monitor/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./backend/monitor/prometheus/rules.yml:/etc/prometheus/rules.yml
      - prometheus-data:/prometheus
    expose:
      - "9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    networks:
      - sdn_network
    depends_on:
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.smearch.io.vn`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      # - "traefik.http.routers.prometheus.middlewares=prometheus-auth"
      # - "traefik.http.middlewares.prometheus-auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: wdp-alertmanager
    volumes:
      - ./backend/monitor/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks:
      - sdn_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.3.0
    container_name: wdp-grafana
    volumes:
      - grafana-data:/var/lib/grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=https://grafana.smearch.io.vn
    depends_on:
      - traefik
      - prometheus
    networks:
      - sdn_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.smearch.io.vn`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

networks:
  sdn_network:
    driver: bridge

volumes:
  redis-data:
  redisinsight-data:
  qdrant-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
  traefik-logs:
